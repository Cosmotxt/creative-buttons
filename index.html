<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Creative buttons</title>
</head>
<body>
    <main id="container">
        <section class="checkbox-wrapper">
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox-label"></label>
        </section>

        <section class="power-button">
            <input type="checkbox" id="powerbutton">
            <label for="powerbutton" class="toggle"></label>
        </section>
    </main>
</body>
</html>
